<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kaprekars Constant</title>
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
	<div id = 'container'>
		<div id = "box">
			<h2>
				Kaprekar's Constant
			</h2 id = "small-margin">
			<p id="small-margin"><strong><u>Instruction:</u></strong> Enter any four non-identical digit number with at least two distinct digits <cite>e.g: 1234 or 7711</cite> in the box below and click the green button to get the number of steps it takes the number to become a kaprekar's constant (6174)</p>
			<div>
				<div id="small-margin">
					<input type="text" id="userInput" placeholder="Enter a valid four digit number here" pattern="[0-9]{4}"  require />
				</div>
			</div>
			<div id="error"></div>
			<div id="small-margin">
				<button class="computeStep" id="computeStep" name="computeStep">Compute Kaprekar's Step</button>
			</div>
		</div>

		<div id = "box">
			<div id="result" class = "result"></div>
			
		</div>
	</div>
<script type="text/javascript" src="./kaprekars-function.js"></script>
</body>
</html>
